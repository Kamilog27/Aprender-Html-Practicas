<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas texto</title>
  </head>
  <body>
    <p>
      <b>Bold</b><!--Sin importancia semantica -->
      <br>
      <br>
      <strong>Strong</strong><!--Con importancia semantica -->
      <br>
      <i>Italic</i><!--Sin importancia semantica -->
      <br>
      <em>Enfasis</em><!--Con importancia semantica -->
      <br>
      <small>Small</small>
      <br>
      <mark>Marked</mark>
      <br>
      <del>Delete</del>
      <br>
      <ins>Inserted</ins>
      <br>
      <sub>subscript</sub>dsda
      <br>
      <sup>superscript</sup>dasdas
      <br>
    </p>
  </body>
</html>
