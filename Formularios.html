<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <form action="" >
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" value="" maxlength="10" required  placeholder="Nombre" name="nombre">
      <input type="email" placeholder="Correo" name="correo">
      <br>
      <textarea name="mensaje" placeholder="Mensaje"></textarea>
      <br>
      <label for="pais">Pais:</label>
      <select name="pais" id="pais">
        <option value="colombia">Colombia</option>
        <option value="mexico">Mexico</option>
        <option value="argentina">Argentina</option>
      </select>
      <br>
      <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
      <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
      <br>
      <input type="checkbox" name="terminos" id="terminos" ><label for="terminos">Terminos y condiciones </label>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
